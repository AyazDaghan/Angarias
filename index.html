<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Sürprizi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- "Seni Çok Seviyorum!" Mesajı (Başta gizli) -->
    <h2 id="loveMessage" class="hidden">Seni Çok Seviyorum! 💖</h2>

    <!-- En üstteki mesaj -->
    <h1 class="header-text">Gerçekten unuttuğumu mu sandın? 🎉<br>  
        Sürprizime hoş geldin doğum günü kızı! 🎈
    </h1>

    <!-- Altına gelecek mesaj -->
    <div class="main-text">
        <p>İyi ki doğdun, aşkım</p>
        <p>Bu küçük sürpriz senin için 💖</p>
    </div>

    <!-- Buton -->
    <button id="surpriseBtn" onclick="gosterSasirticiMesaj()">🎊 Tıkla ve sürprizi gör! 🎊</button>

    <script>
        function gosterSasirticiMesaj() {
            // Konfeti efekti
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });

            // "Seni Çok Seviyorum" mesajını yukarıdan kaydırarak göster
            let loveMessage = document.getElementById('loveMessage');
            loveMessage.classList.remove('hidden');
            loveMessage.classList.add('show');

            // 10 saniye sonra yeni sayfaya yönlendir
            setTimeout(function() {
                window.location.href = "cities.html";
            }, 10000);
        }
    </script>
</body>
</html>

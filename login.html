<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="login.css"> <!-- Artık login sayfası ayrı bir CSS dosyası kullanıyor -->
</head>
<body>
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="login()">Giriş</button>
        <p id="error-message" style="color: red; display: none;">Hatalı kullanıcı adı veya şifre!</p>
        <p class="hint">Eğer ki bir kız çocuğun olsaydı ismi ne olurdu acaba Angarias?</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
